
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Voucher Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Fill Details</h2>
            <input type="text" id="guestName" placeholder="Guest Name">
            <input type="text" id="bookingId" placeholder="Booking ID">
            <input type="text" id="referenceNo" placeholder="Booking Reference No">
            <input type="text" id="hotelName" placeholder="Hotel Name">
            <textarea id="address" placeholder="Address"></textarea>
            <input type="date" id="checkIn">
            <input type="date" id="checkOut">
            <input type="number" id="rooms" placeholder="Rooms">
            <input type="number" id="adults" placeholder="Adults">
            <input type="number" id="children" placeholder="Children">
            <input type="text" id="roomType" placeholder="Room Type">
            <input type="text" id="benefits" placeholder="Benefits">
            <button onclick="generateVoucher()">Generate</button>
        </div>
        <div class="voucher-section" id="voucher">
            <h1>Flymaxt Holidays</h1>
            <h3>Hotel Booking Confirmation Voucher</h3>
            <hr>
            <div class="section">
                <h2>Guest Information</h2>
                <p><strong>Name:</strong> <span id="vName"></span></p>
            </div>
            <div class="section">
                <h2>Hotel Details</h2>
                <p><strong>Hotel:</strong> <span id="vHotel"></span></p>
                <p><strong>Address:</strong> <span id="vAddress"></span></p>
            </div>
            <div class="section">
                <h2>Booking Information</h2>
                <p><strong>Booking ID:</strong> <span id="vBookingId"></span></p>
                <p><strong>Reference No:</strong> <span id="vReference"></span></p>
                <p><strong>Check-in:</strong> <span id="vCheckIn"></span></p>
                <p><strong>Check-out:</strong> <span id="vCheckOut"></span></p>
            </div>
            <div class="section">
                <h2>Room Details</h2>
                <p><strong>Room Type:</strong> <span id="vRoomType"></span></p>
                <p><strong>No. of Rooms:</strong> <span id="vRooms"></span></p>
                <p><strong>Adults:</strong> <span id="vAdults"></span> | <strong>Children:</strong> <span id="vChildren"></span></p>
                <p><strong>Benefits:</strong> <span id="vBenefits"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
